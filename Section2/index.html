<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 2</title>
</head>

<body>
    <script src="../vue.js"></script>
    <div id="app">
        <p>{{messsage}}</p>
        <!-- {{}}内ではJSの構文を使える -->
        <p>{{ number * 3 }}</p>
        <!--- なので三項演算子も使える -->
        <p>{{ok ? 'YES' : 'NO'}}</p>
        <!-- メソッドの作り方 -->
        <p>{{sayHi()}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                messsage: 'Hello World!',
                number: 3,
                ok: false
            },
            // メソッドも用意できる。
            methods: {
                sayHi: function() {
                    return 'Hi';
                }
            }
        })
    </script>
</body>

</html>
